[flake8]
ignore =
    W503
    F811
exclude =
    */migrations/,
    data/
    venv/,
    env/,
    docs/,
    frontend/,
    infra/
per-file-ignores =
    */settings.py:E501,
    */manage.py:E501,

[isort]
profile = black
line_length = 79
known_first_party = api,core,recipes,users

[pep8]
ignore = E501
